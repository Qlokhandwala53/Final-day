<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

/* Background */
body::before{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:url("QA.jpg") no-repeat center center/cover;
  z-index:-2;
  animation:zoomBG 30s infinite alternate ease-in-out;
}
@keyframes zoomBG{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

/* Overlay */
body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  z-index:-1;
}

/* Intro Scene */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:100;
  font-size:26px;
  animation:fadeIntro 4s forwards;
}
@keyframes fadeIntro{
  0%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0;visibility:hidden;}
}

/* Main Card */
.card{
  background:rgba(0,0,0,0.6);
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:500px;
  box-shadow:0 0 40px rgba(255,0,100,0.5);
}

/* Names */
.names{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:#ff4da6;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff4da6;}
  to{text-shadow:0 0 40px #ff1a75;}
}

/* I Love You Writing */
.loveText{
  margin-top:15px;
  font-size:22px;
  overflow:hidden;
  white-space:nowrap;
  border-right:2px solid white;
  width:0;
  animation:typing 4s steps(20,end) forwards;
}
@keyframes typing{
  to{width:100%;}
}

/* Button */
button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff1a75;
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px #ff1a75;
  transition:0.3s;
}
button:hover{transform:scale(1.1);}

/* Ring Animation */
.ring{
  font-size:60px;
  position:fixed;
  bottom:-100px;
  left:50%;
  transform:translateX(-50%);
  opacity:0;
}

/* Rose Petals */
.petals span{
position:absolute;
top:-20px;
font-size:24px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

/* Explosion */
.explosion span{
position:absolute;
font-size:26px;
animation:explode 1s forwards;
}
@keyframes explode{
to{
transform:translate(var(--x),var(--y)) scale(0.5);
opacity:0;
}
}

</style>
</head>

<body>

<div id="intro">
  üé¨ A Love Story Begins...
  <div style="margin-top:15px;font-size:18px;">Happy Valentine‚Äôs Day ‚ù§Ô∏è</div>
</div>

<div class="card" id="mainCard">

<div class="names">
Qusai ‚ù§Ô∏è Arefa
</div>

<div class="loveText">
I Love You Forever ‚ù§Ô∏è
</div>

<button onclick="proposal()">Say Yes üíç</button>

</div>

<div class="petals" id="petals"></div>

<audio id="bgMusic" loop>
  <source src="Lovestory.mp3" type="audio/mpeg">
</audio>

<script>

/* Start Music After First Tap */
document.body.addEventListener("click",function(){
let music=document.getElementById("bgMusic");
if(music.paused){
music.play().catch(()=>{});
}
});

/* Continuous Rose Petals */
for(let i=0;i<30;i++){
let petal=document.createElement("span");
petal.innerHTML="üåπ";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
document.getElementById("petals").appendChild(petal);
}

/* Proposal Animation */
function proposal(){

  /* Rose Explosion */
  for(let i=0;i<25;i++){
    let rose=document.createElement("span");
    rose.innerHTML="üåπ";
    rose.style.left="50%";
    rose.style.top="50%";
    rose.style.setProperty("--x",(Math.random()*400-200)+"px");
    rose.style.setProperty("--y",(Math.random()*400-200)+"px");
    rose.classList.add("explosion");
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),1000);
  }

  /* Ring Animation */
  let ring=document.createElement("div");
  ring.innerHTML="üíç";
  ring.className="ring";
  document.body.appendChild(ring);

  setTimeout(()=>{
    ring.style.transition="2s ease";
    ring.style.bottom="40%";
    ring.style.opacity="1";
  },100);

  /* Slow Fade & Redirect */
  setTimeout(()=>{
    let music=document.getElementById("bgMusic");

    let fade=setInterval(()=>{
      if(music.volume>0.05){
        music.volume-=0.05;
      }else{
        music.volume=0;
        clearInterval(fade);
      }
    },200);

    document.body.style.transition="2s";
    document.body.style.opacity="0";

    setTimeout(()=>{
      window.location.href="https://api.whatsapp.com/send?phone=9182385519348&text=I%20Love%20You%20Forever%20‚ù§Ô∏è";
    },3000);

  },3000);
}

</script>

</body>
</html>
