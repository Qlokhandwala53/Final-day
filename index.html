<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

/* Cinematic Background */
body::before{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:url("QA.jpg") no-repeat center center/cover;
  z-index:-2;
  animation:zoomBG 30s infinite alternate ease-in-out;
  transition:opacity 1.5s ease;
}
@keyframes zoomBG{
  from{transform:scale(1);}
  to{transform:scale(1.15);}
}

/* Dark Overlay */
body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  z-index:-1;
  transition:opacity 1.5s ease;
}

/* Glass Card */
.glass{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.3);
  padding:40px;
  border-radius:25px;
  box-shadow:0 0 40px rgba(255,0,128,0.4);
  width:90%;
  max-width:450px;
  transition:opacity 1.5s ease;
}

/* Glowing Names */
.names{
  font-family:'Great Vibes',cursive;
  font-size:40px;
  color:#ff4da6;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff4da6;}
  to{text-shadow:0 0 40px #ff1a75,0 0 60px #ff66cc;}
}

.heart3d{
  font-size:60px;
  margin:15px 0;
  animation:float 3s infinite ease-in-out;
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

button{
  padding:12px 25px;
  margin-top:15px;
  border:none;
  border-radius:30px;
  background:#ff1a75;
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px #ff1a75;
  transition:0.3s;
}
button:hover{transform:scale(1.1);}

/* Tap Overlay */
#tapOverlay{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
  font-size:22px;
  letter-spacing:1px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{opacity:0.6;}
  50%{opacity:1;}
  100%{opacity:0.6;}
}

/* Fade Out Class */
.fadeOut{
  opacity:0;
}
</style>
</head>

<body>

<div id="tapOverlay">
  Tap Anywhere To Start The Music üéµ
</div>

<div class="glass" id="mainCard">
  <div class="names">
    Qusai ‚ù§Ô∏è Arefa
  </div>

  <div class="heart3d">üíñ</div>

  <button onclick="slowRedirect()">Message Me üí¨</button>
</div>

<audio id="bgMusic" loop>
  <source src="Lovestory.mp3" type="audio/mp3">
</audio>

<script>

/* Start Music on Tap */
const overlay = document.getElementById("tapOverlay");
const music = document.getElementById("bgMusic");

overlay.addEventListener("click", function(){
  music.play().then(()=>{
    overlay.style.opacity="0";
    setTimeout(()=>overlay.style.display="none",800);
  }).catch(()=>{});
});

/* Slow Romantic Redirect */
function slowRedirect(){

  /* Fade out everything slowly */
  document.body.classList.add("fadeOut");
  document.getElementById("mainCard").classList.add("fadeOut");

  /* Slow music fade */
  let fadeAudio = setInterval(()=>{
    if(music.volume > 0.05){
      music.volume -= 0.05;
    } else {
      music.volume = 0;
      clearInterval(fadeAudio);
    }
  },200);

  /* Redirect after 3 seconds */
  setTimeout(()=>{
    window.open("https://wa.me/918238519348","_blank");
  },3000);
}

</script>

</body>
</html>
